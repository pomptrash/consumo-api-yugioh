<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas YuGiOh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container d-flex gap-3 flex-column  my-5" style="text-shadow: -2px 2px 2px black;">

        <div class="container d-flex flex-column">
            <label for="inputCarta" class="form-label h4 fw-bold text-light col-12">Cartas YuGiOh</label>
            <div class="d-flex flex-wrap align-items-center gap-3">
                <input class="form-control" list="datalistOptions" id="inputCarta" placeholder="Nome Da Carta">
                <button type="button" class="btn btn-primary my-2" id="pesquisar">Pesquisar</button>
                <button type="button" class="btn btn-primary my-2" id="cartaAleatoria">Carta aleatória</button>

            </div>

            <datalist id="datalistOptions">
            </datalist>
        </div>

        <div class="container d-flex flex-wrap gap-4 justify-content-center">
            <div class="card" style="height: fit-content;">
                <img src="card-backwards.png" class="card-img-top" style="min-width: 250px; width: 250px; height: fit-content;" alt="YuGiOh card" id="imgCarta">
            </div>
            <div class="h5 text-light flex-grow-1" style="max-width: 800px; width: 500px; " id="detalhes">
                <p class="fw-bold">ID: <span class=" ms-2" id="id"></span></p>
                <p class="fw-bold">NOME: <span class=" ms-2" id="nome"></span></p>
                <p class="fw-bold">TIPO: <span class=" ms-2" id="tipo"></span></p>
                <p class="fw-bold">ATK: <span class=" ms-2" id="atk"></span></p>
                <p class="fw-bold">DEF: <span class=" ms-2" id="def"></span></p>
                <p class="fw-bold">LEVEL: <span class=" ms-2" id="level"></span></p>
                <p class="fw-bold">RAÇA: <span class=" ms-2" id="raca"></span></p>
                <p class="fw-bold">ATRIBUTO: <span class=" ms-2" id="atributo"></span></p>
                <p class="fw-bold">DESCRIÇÃO: <span class="h6" id="desc"></span></p>
            </div>
        </div>
        

    </main>

</body>
</html>
