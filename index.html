<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartas YuGiOh</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container d-flex gap-3 flex-column justify-content-center align-items-center" style="height: 100vh;">
        <div class="d-flex flex-column justify-content-center align-items-center" style="width: 100vw; max-width: 350px;">
            <label for="inputCarta" class="form-label h3 fw-bold text-light" style="text-shadow: -2px 2px 2px black;">Cartas YuGiOh</label>
            <input class="form-control" list="datalistOptions" id="inputCarta" placeholder="Pesquisar..." style="text-transform: uppercase;">
            <button type="button" class="btn btn-primary my-2 w-50">Pesquisar</button>
            <datalist id="datalistOptions">
            </datalist>
        </div>

        <div class="card " style="width: 18rem;">
            <img src="card-backwards.png" class="card-img-top" alt="YuGiOh card" id="imgCarta">
        </div>

    </main>

</body>
</html>
